<div class="backdrop is-hidden" data-modal-price-3p>
  <div class="modal-price">
    <button type="button" class="modal__close-button" data-modal-price-3p-close>
      <svg width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form-price">
      <h2 class="form__title">Ціни на номер</h2>
      <h3 class="form-price__subtitle">Трьохмісний</h3>
      <p class="form-price__text">Категорія номеру</p>
      <div class="form__container">
        <label class="form__label">
          <input
            required
            type="number"
            placeholder="1"
            class="form-price__input"
          />
          Кількість ночей
        </label>

        <label class="form__label">
          <input type="number" placeholder="1000" class="form-price__input" />
          грн
        </label>
      </div>
      <button type="submit" class="form-button">Забронювати номер</button>

      <div></div>
    </form>
  </div>
</div>
