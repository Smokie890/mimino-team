<section class="second-room-hero">
  <div class="main-container">
    <ul class="slider hero-slider">
      <li class="slider__item">
        <picture>
          <source
            srcset="
              ./images/room-hero/third/third-room-mobile.jpg   1x,
              ./images/room-hero/third/third-room-mobile@2x.jpg 2x
            "
            media="(max-width: 413px)"
          />
          <source
            srcset="
              ./images/room-hero/third/third-room-desktop.jpg   1x,
              ./images/room-hero/third/third-room-desktop@2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/room-hero/third/third-room-tablet.jpg   1x,
              ./images/room-hero/third/third-room-tablet@2x.jpg 2x
            "
            media="(min-width: 414px)"
          />

          <img
            src="./images/room-hero/third/third-room-mobile.jpg"
            alt="Sandwich"
          />
        </picture>
      </li>
      <li class="slider__item">
        <picture>
          <source
            srcset="
              ./images/room-hero/third/gal3-1mob.jpg    1x,
              ./images/room-hero/third/gal3-1mob@2x.jpg 2x
            "
            media="(max-width: 413px)"
          />
          <source
            srcset="
              ./images/room-hero/third/gal3-1des.jpg    1x,
              ./images/room-hero/third/gal3-1des@2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/room-hero/third/gal3-1tab.jpg    1x,
              ./images/room-hero/third/gal3-1tab@2x.jpg 2x
            "
            media="(min-width: 414px)"
          />

          <img
            src="./images/room-hero/third/gal3-1mob.jpg"
            alt="Sandwich"
          />
        </picture>
      </li>
      <li class="slider__item">
        <picture>
          <source
            srcset="
              ./images/room-hero/third/gal3-2mob.jpg    1x,
              ./images/room-hero/third/gal3-2mob@2x.jpg 2x
            "
            media="(max-width: 413px)"
          />
          <source
            srcset="
              ./images/room-hero/third/gal3-2des.jpg    1x,
              ./images/room-hero/third/gal3-2des@2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/room-hero/third/gal3-2tab.jpg    1x,
              ./images/room-hero/third/gal3-2tab@2x.jpg 2x
            "
            media="(min-width: 414px)"
          />

          <img
            src="./images/room-hero/third/gal3-2mob.jpg"
            alt="Sandwich"
          />
        </picture>
      </li>
    </ul>

    <div class="gradient-container" style="position: relative">
      <div class="container second-container">
        <h1 class="room-hero__title room-hero__title--big">
          Трьохмісний номер
        </h1>

        <p lang="en" class="room-hero__text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>

        <a
          href="https://goo.gl/maps/wJHR6oR1RSBU5bay5"
          target="_blank"
          rel="noopener noreferrer nofollow"
          class="room-hero__adress-link"
        >
          <svg width="24px" height="24px" class="room-hero__link">
            <use href="./images/icons.svg#icon-location"></use>
          </svg>
          <p class="room-hero__link-text">
            Україна, м. Полтава,<br />
            вул. Маршала Бірюзова, 15
          </p></a
        >
        <ul class="room-hero__adress-social">
          <li class="room-hero__list">
            <a href="" class="room-hero__social-link">
              <svg width="22px" height="22px" class="room-hero__link">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="room-hero__list">
            <a href="" class="room-hero__social-link">
              <svg width="22px" height="22px" class="room-hero__link">
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="room-hero__list">
            <a href="" class="room-hero__social-link">
              <svg width="22px" height="22px" class="room-hero__link">
                <use href="./images/icons.svg#icon-telegram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <button
          type="button"
          class="button room-hero__button--hero"
          data-modal-price-open
        >
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>
